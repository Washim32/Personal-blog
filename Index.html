<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MKS Animation</title>
  <style>
    body {
      font-family: 'times new roman', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to right, rgb(0, 0, 255), rgb(255, 0, 255), rgb(255, 0, 0));
      overflow: hidden;
    }

    .MKS {
      font-size: 1.8em;
      text-transform: uppercase;
      cursor: pointer;
      transition: transform 9s ease-in-out;
      display: inline-block;
      margin-bottom: 20px; /* Added space after "English" */
    }

    .MKS span {
      display: inline-block;
      color: transparent;
      background: linear-gradient(to right, rgb(255, 165, 0), rgb(255, 255, 0));
      -webkit-background-clip: text;
      background-clip: text;
      animation: glow 3s linear infinite alternate;
    }

    .rakib:hover span {
      transform: scale(1.1);
    }

    .washim {
      font-size: 1.4em;
      color: black;
    }
    
    
    
    
    @keyframes gradientChange {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}

body {
  /* existing styles */
  background: linear-gradient(to right, rgb(0, 0, 255), rgb(255, 0, 255), rgb(255, 0, 0));
  background-size: 200% 200%;
  animation: gradientChange 4s ease infinite;
}
    
    
    @keyframes glow {
      0% {
        text-shadow: 0 0 1px rgb(255, 255, 0);
      }
      100% {
        text-shadow: 0 0 10px rgb(0, 0, 255), 0 0 30px rgb(255, 0, 255), 0 0 40px rgb(255, 0, 0), 0 0 50px rgb(0, 0, 255), 0 0 60px rgb(255, 0, 255), 0 0 70px rgb(255, 0, 0), 0 0 80px rgb(0, 0, 255);
      }
    }
  </style>
</head>
